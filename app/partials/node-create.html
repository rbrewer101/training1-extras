<h4>Create Node:</h4>
<div ng-controller="NodeCtrl">
<form name="myForm">

    <div>
        <label>Node Name</label>
        <input type="text" ng-model="node.name">
    </div>
    <div>
        <label>Age</label>
        <input type="number" ng-model="node.age">
    </div>

    <button ng-click="CreateN()" >Create</button>

</form>
</div>
