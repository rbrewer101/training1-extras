<h4>Update User:</h4>
<form name="myForm">

    <div>
        <label>First Name</label>
        <input type="text" ng-model="user.firstName">
    </div>

    <div>
        <label>Last Name</label>
        <input type="text" ng-model="user.lastName">
    </div>

    <button ng-click="save()" >Update</button>

</form>
